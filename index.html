<!doctype html>
<html lang="en">

<head>
  <title>ToDo list</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Remix icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- style css -->
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class=" bg-body-tertiary">
  <header class="container-md ">
    <h2 class="fw-semibold mb-4 "><i class="ri-list-check-3 text-primary"></i> ToDo List</h2>

    <div class="bg-white shadow-sm p-3 rounded">
      <form class="d-flex gap-3">
        <input id="input" class="form-control py-2" type="text" placeholder="Your Task ..." required>
        <button id="add-btn" class="bg-primary focus-ring px-2 text-white fs-6 bg-gradient border-0 rounded">
          <i class="ri-add-fill"></i>Add
        </button>
      </form>

      <div>
        <h6 class="pb-2 py-4">Tasks</h6>
        <ul id="tasks" class="list-group">
          
        </ul>
      </div>
    </div>

  </header>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
